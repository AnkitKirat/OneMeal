{% extends "layout.html" %}

{% block body %}


 <div class="card mx-4 mx-md-5 shadow-5-strong" style="
        margin-top: 50px;
        background: hsla(0, 0%, 100%, 0.8);
        backdrop-filter: blur(30px);
        ">
    <div class="card-body py-5 px-md-5">

  <!-- Register buttons -->
      
  <div  id="pills-register">
    <form  action="/ueditprofile" method="post">
      <div class="text-center mb-3">
        <h3>Edit Profile</h3>
        <p class="text-danger">{{msg }}</p>
        </div>

        <div class="form-outline mb-4">
      	 <label class="form-label" for="email">Email</label>
        <input type="text" id="email" class="form-control" name="email"  value="{{ data[3]}}" disabled />
       
      </div>




      <!-- Name input -->

      <div class="form-outline mb-4">
      	 <label class="form-label" for="FirstName">First Name</label>
        <input type="text" id="Name1" class="form-control" name="fname"  value="{{ data[1]}}"/>
       
      </div>

       <div class="form-outline mb-4">
         <label class="form-label" for="LastName">Last Name</label>
        <input type="text" id="Name2" class="form-control" name="lname" value="{{ data[2]}}" />
       
      </div>
      
<div class="form-outline mb-4">
      	 <label class="form-label" for="Address">Address</label>
        <input type="text" id="Address" class="form-control" name="adds" value="{{ data[5]}}"  />
       
      </div>

       <div class="form-outline mb-4">
      	 <label class="form-label" for="MobileNumber">Mobile No</label>
        <input type="number" id="MobileNumber" class="form-control" name="mobno" value="{{ data[6]}}" />
       
      </div>


         <div class="form-outline mb-4">
       	 <label class="form-label" for="city">City  </label>
        <select class="form-select" name="city" >
     <option value="Pune">Pune </option>
    
   
   </select>
	</div>


   <div class="form-outline mb-4">
       	 <label class="form-label" for="state">State</label>
        <select class="form-select" name="state">
     <option value="Maharashtra">Maharashtra </option>
     
   
   </select>
	</div>

	   <div class="form-outline mb-4">
       	 <label class="form-label" for="India">Country </label>
        <select class="form-select" name="country">
     <option value="India">India </option>
     
   
   </select>
	</div>



 
      <center>
      <button type="submit" class="btn btn-danger btn-block mb-3">Update Profile</button></center>
    </form>
  </div>
</div>
<!-- Pills content -->

</div>
</div>



{% endblock %}
