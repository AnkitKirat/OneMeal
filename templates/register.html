{% extends "layout.html" %}
{% block body %}
 <div class="card mx-4 mx-md-5 shadow-5-strong" style="
        margin-top: 100px;
        background: hsla(0, 0%, 100%, 0.8);
        backdrop-filter: blur(30px);
        ">
    <div class="card-body py-5 px-md-5">

  <!-- Register buttons -->
      
  <div  id="pills-register">
    <form  action="/register" method="post">
      <div class="text-center mb-3">
        <h3>Register</h3>
        </div>
      <!-- Name input -->

       <div class="form-outline mb-4">
       	 <label class="form-label" for="registerType">Register As </label>
        <select class="form-select" name="registerType">
     <option value="Customer">Customer </option>
     <option value="Mess">Mess </option>
   
   </select>
	</div>



      <div class="form-outline mb-4">
      	 <label class="form-label" for="FirstName">First Name</label>
        <input type="text" id="Name" class="form-control" name="fname" required pattern="[A-Za-z]{3,}"  title="Atleast 3 Character Required" />
       
      </div>

       <div class="form-outline mb-4">
         <label class="form-label" for="LastName">Last Name</label>
        <input type="text" id="Name" class="form-control" name="lname" pattern="[A-Za-z]{3,}" title="Atleast 3 Character Required" required />
       
      </div>

   
      

      <!-- Email input -->
      <div class="form-outline mb-4">
      	<label class="form-label" for="registerEmail">Email</label>
        <input type="email" id="registerEmail" class="form-control" name="email" size="64"
      maxlength="64"
      required
      placeholder="username@gmail.com"
      pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
      title="Please provide valid Email" />
        
      </div>

           <!-- Password input -->
      <div class="form-outline mb-4">
        <label class="form-label" for="registerPassword">Password</label>
        <input type="password" id="registerPassword" class="form-control" name="pass" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
  title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters" />
        
      </div>

<div class="form-outline mb-4">
      	 <label class="form-label" for="Address">Address</label>
        <input type="text" id="Address" class="form-control" name="adds" required/>
       
      </div>

       <div class="form-outline mb-4">
      	 <label class="form-label" for="MobileNumber">Mobile No</label>
        <input type="text" id="MobileNumber" class="form-control" name="mobno" pattern="[0-9]{10}" required />
       
      </div>


         <div class="form-outline mb-4">
       	 <label class="form-label" for="city">City  </label>
        <select class="form-select" name="city" >
     <option value="Pune">Pune </option>
    
   
   </select>
	</div>


   <div class="form-outline mb-4">
       	 <label class="form-label" for="state">State</label>
        <select class="form-select" name="state">
     <option value="Maharashtra">Maharashtra </option>
     
   
   </select>
	</div>

	   <div class="form-outline mb-4">
       	 <label class="form-label" for="India">Country </label>
        <select class="form-select" name="country">
     <option value="India">India </option>
     
   
   </select>
	</div>



 

      <!-- Repeat Password input 
      <div class="form-outline mb-4">
      	<label class="form-label" for="registerRepeatPassword">Repeat password</label>
        <input type="password" id="registerRepeatPassword" class="form-control" />
        
      </div>
-->
     

      <!-- Submit button -->
      <center>
      <button type="submit" class="btn btn-danger btn-block mb-3">Sign Up</button></center>
    </form>
  </div>
</div>
<!-- Pills content -->

</div>
</div>


{% endblock %}
