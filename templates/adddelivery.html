{% extends "adminlayout.html" %}
{% block body %}
 <div class="card mx-4 mx-md-5 shadow-5-strong" style="
        margin-top: 50px;
        margin-bottom: 50px;
        background: hsla(0, 0%, 100%, 0.8);
        backdrop-filter: blur(30px);
        ">
    <div class="card-body py-5 px-md-5">

  <!-- Register buttons -->
      
  <div  id="pills-register">
    <form  action="/adddelivery" method="post">
      <div class="text-center mb-3">
        <h3>Register Delivery Boy</h3>
        </div>
      <!-- Name input -->

      <div class="form-outline mb-4">
         <label class="form-label" for="FirstName">First Name</label>
        <input type="text" id="Name" class="form-control" name="fname" />
       
      </div>

       <div class="form-outline mb-4">
         <label class="form-label" for="LastName">Last Name</label>
        <input type="text" id="Name" class="form-control" name="lname" />
       
      </div>

   
      

      <!-- Email input -->
      <div class="form-outline mb-4">
        <label class="form-label" for="registerEmail">Email</label>
        <input type="email" id="registerEmail" class="form-control" name="email"  />
        
      </div>

           <!-- Password input -->
      <div class="form-outline mb-4">
        <label class="form-label" for="registerPassword">Password</label>
        <input type="password" id="registerPassword" class="form-control" name="pass" />
        
      </div>

<div class="form-outline mb-4">
         <label class="form-label" for="Address">Address</label>
        <input type="text" id="Address" class="form-control" name="adds" />
       
      </div>

       <div class="form-outline mb-4">
         <label class="form-label" for="MobileNumber">Mobile No</label>
        <input type="number" id="MobileNumber" class="form-control" name="mobno" />
       
      </div>


         <div class="form-outline mb-4">
         <label class="form-label" for="city">City  </label>
        <select class="form-select" name="city" >
     <option value="Pune">Pune </option>
    
   
   </select>
    </div>


   <div class="form-outline mb-4">
         <label class="form-label" for="state">State</label>
        <select class="form-select" name="state">
     <option value="Maharashtra">Maharashtra </option>
     
   
   </select>
    </div>

       <div class="form-outline mb-4">
         <label class="form-label" for="India">Country </label>
        <select class="form-select" name="country">
     <option value="India">India </option>
     
   
   </select>
    </div>



 

      <!-- Repeat Password input 
      <div class="form-outline mb-4">
        <label class="form-label" for="registerRepeatPassword">Repeat password</label>
        <input type="password" id="registerRepeatPassword" class="form-control" />
        
      </div>
-->
     

      <!-- Submit button -->
      <center>
      <button type="submit" class="btn btn-danger btn-block mb-3">Add</button></center>
    </form>
  </div>
</div>
<!-- Pills content -->

</div>
</div>


{% endblock %}
