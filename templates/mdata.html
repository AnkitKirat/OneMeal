{% extends 'adminlayout.html' %}
{% block body %}
<div class="container  "  style="
        margin-top: 50px;
        margin-bottom: 50px;
        background: hsla(0, 0%, 100%, 0.8);
        backdrop-filter: blur(30px);
        ">
	<h2 class="text-center" style="
        margin-top: 20px;"">Registered Mess Data</h2>

        <table class="table align-middle mb-0 bg-white table-bordered ">
  <thead class="bg-light">
    <tr>
      
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Address</th>
      <th>Mobile No. </th>
      <th>City </th>
      <th>State</th>
      <th>Country</th>
      
    </tr>
  </thead>
  <tbody>
  	{%  for x in data %}
    <tr>
   <td>
        <p class="fw-normal mb-1">{{ x[1] }}</p>
        
      </td>
      <td>
        <p class="fw-normal mb-1">{{ x[2] }}</p>
        
      </td>
      <td>
        <p class="fw-normal mb-1">{{ x[3] }}</p>
        
      </td>
      <td>
        <p class="fw-normal mb-1">{{ x[5] }}</p>
        
      </td>
      <td>
        <p class="fw-normal mb-1">{{ x[6] }}</p>
        
      </td>
      <td>
        <p class="fw-normal mb-1">{{ x[7] }}</p>
        
      </td>
      <td>
        <p class="fw-normal mb-1">{{ x[8] }}</p>
        
      </td>
       <td>
        <p class="fw-normal mb-1">{{ x[9] }}</p>
        
      </td>
          
      
      
    </tr>
    {% endfor %}
  </tbody>
</table>
</div>

{% endblock %}
